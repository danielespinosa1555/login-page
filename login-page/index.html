<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <div class="container-form">
            <form class="form-iniciar">
                <h2>iniciar sesion</h2>
                <span>use su correo y contraseña</span>
                <div class="container-input">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="text" placeholder="correo">
                </div>
                <div class="container-input">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" placeholder="contraseña">
                </div>
                <a href="">¿olvidaste tu contraseña?</a>

                <button  class="button"type="submit">iniciar sesion</button>

            </form>
        </div>

        <div class="container-form">
            <form class="form-registro">
                <h2>registrase</h2>
                <span>use su correo eletronico para registrase</span>
                <div class="container-input">
                    <ion-icon name="person-outline"></ion-icon>
                    <input type="text" placeholder="nombre completo">
                </div>
                <div class="container-input">
                    <ion-icon name="person-circle-outline"></ion-icon>
                    <input type="text" placeholder="nombre de usuario">
                </div>
                <div class="container-input">
                    <ion-icon name="call-outline"></ion-icon>
                    <input type="tel" placeholder="telefono">
                </div>
                <div class="container-input">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="text" placeholder="correo">
                </div>
                <div class="container-input">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" placeholder="contraseña">
                </div>
                <button class="button" type="submit">registrase</button>

            </form>

        </div>

        <div class="container-bienvenido"> 
            <div class=" bienvenido">
               <h3>!bienvenido¡</h3>
               <p>ingrese sus datos personales para usar todas las funciones del sitio</p>
               <button class="button" id="btn-form-registro">registrase</button>
            
        </div>
        <div class="bienvenido-form-registro bienvenido">
            <h3>!HOLA¡</h3>
            <p> registrase con sus datos personales para usar todas las funciones del sitio</p>
            <button class="button" id="btn-form-iniciar">iniciar sesion</button>
            
        </div>

    </div>


    </div>

</body>
